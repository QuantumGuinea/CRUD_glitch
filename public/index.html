<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반려동물 커뮤니티 게시판</title>
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <header>
      <h1>🐾 반려동물 여행과 커뮤니티 🐶🐱</h1>
      <p>반려동물과 함께한 소중한 순간을 공유하세요!</p>
    </header>

    <!-- 로그인 버튼 -->
    <div class="login-container">
      <button id="login-github" class="btn github">GitHub 로그인</button>
      <button id="login-google" class="btn google">Google 로그인</button>
      <button id="logout" class="btn logout" style="display: none">로그아웃</button>
    </div>

    <!-- 게시글 작성 폼 -->
    <div class="post-form">
      <form id="postForm">
        <input
          type="text"
          id="title"
          class="input-field"
          placeholder="제목을 입력하세요"
          required
        />
        <textarea
          id="content"
          class="input-field"
          rows="6"
          placeholder="반려동물과의 여행 이야기나 추억을 공유해주세요"
          required
        ></textarea>
        <input type="file" id="image" class="file-upload" />
        <button type="submit" class="btn submit">🐾 글 작성</button>
      </form>
    </div>

    <!-- ✅ 게시글 목록 컨테이너 (게시글 + 댓글 포함) -->
    <div id="postList" class="post-container">
      <!-- 게시글이 JavaScript를 통해 여기에 추가됨 -->
    </div>

    <!-- ✅ 게시글 템플릿 (JS에서 사용) -->
    <template id="post-template">
      <div class="post-card">
        <div class="post-content">
          <h3 class="post-title"></h3>
          <p class="post-text"></p>
          <div class="post-actions">
            <button class="edit-btn">✏ 수정</button>
            <button class="delete-btn">🗑 삭제</button>
          </div>
        </div>
        <div class="edit-post" style="display: none;">
          <input type="text" class="edit-title input-field" />
          <textarea class="edit-content input-field" rows="4"></textarea>
          <input type="file" class="edit-image file-upload" />
          <div class="post-actions">
            <button class="save-btn">💾 저장</button>
            <button class="cancel-btn">❌ 취소</button>
          </div>
        </div>
        <!-- ✅ 댓글 입력 & 목록 -->
        <div class="comments-section">
          <input type="text" class="comment-input input-field" placeholder="댓글을 입력하세요" />
          <button class="comment-btn">💬 댓글 작성</button>
          <div class="comments"></div> <!-- ✅ 댓글이 여기에 추가됨 -->
        </div>
      </div>
    </template>
  </body>
</html>
